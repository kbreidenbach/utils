group 'me.breidenbach'
version '1.0-SNAPSHOT'

buildscript {
    ext.junit_version = '5.0.0'
    ext.hamcrest_version = '1.3'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
    }
}

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'org.junit.platform.gradle.plugin'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: "$junit_version"
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: "$hamcrest_version"

    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: "$junit_version"
}
